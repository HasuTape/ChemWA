        // Funkcja obliczająca masę cząsteczkową
        function calculateMolecularMass(compound) {
            let totalMass = 0;
            let regex = /([A-Z][a-z]*)(\d*)/g;
            let match;
            while ((match = regex.exec(compound)) !== null) {
                let element = match[1];
                let quantity = match[2] ? parseInt(match[2]) : 1;
                if (elementsData[element]) {
                    totalMass += elementsData[element].massNumber * quantity;
                } else {
                    return "Błąd: Nieznany pierwiastek";
                }
            }
            return totalMass;
        }

        // Funkcja do obliczania masy cząsteczkowej i gramów
        function calculateAndDisplay() {
            let compound = document.getElementById("compound").value;
            let moles = parseFloat(document.getElementById("NUM").value);
            let molecularMass = calculateMolecularMass(compound);
            
            if (isNaN(molecularMass)) {
                document.getElementById("odp").innerText = "Błąd: Niepoprawny wzór chemiczny.";
                return;
            }

            let grams = molecularMass * moles;
            document.getElementById("odp").innerText = `${grams.toFixed(2)} gramów`;
        }
